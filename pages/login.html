<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>iDeel Login</title>
    <link href="../IDeel/image/26292858.png" rel="icon" />
		<link href="js/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="js/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
        <p id="welcome">Welcome to iDeel</p>
        <div class="forms" id="login-box">
		<div class="error-msg"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please Enter Your Username and Password</div>

			<a class="login-logo"></a>
			<label for="username">Username</label>
			<input name="username" id="username" spellcheck="false" class="inputs" required="required">
			<div class="clear"></div>
			<label for="password">Password</label>
			<input id="password" name="password" class="inputs" type="password" required="required">
			<div class="clear"></div>
			<button id="login" class="btn signin-btn" >Sign In</button>
			<a href="password.html" id="forgot">Forgot Password?</a>

        </div>
        <a class="google"></a>
        <div id="fbd"><a class="facebook"></a></div>

        <a id="register-link" href="">Create Account</a>

    </body>
 </html>
