        <div class="page-content">
            <div class="container">
                <div class="sidemenu">

                        </div>
                        <ul class="menu">

                <div class="clear"></div>
                <div class="content">
                    <h2>Post New job</h2>

                    <div class="error-msg"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> All fields are required.</div>

                    <form id="postJob" action="/dashboard/jobs" method="POST">
                         <div class="post_div"><button class="btn post-button" id="post-btn" type="submit">Post</button></div>
                        
                        <ul class="forms">
                            <h3>Job Description</h3>
                            <li>
                                <label class="labels">Title</label>

                                <input name="title" type="text" class="inputs" spellcheck="true" required="required" maxlength="60">
                            </li>
                            <li>
                                <label class="labels">Company name</label>

                                <input name="companyName" type="text" class="inputs" spellcheck="false" required="required" maxlength="60">
                            </li>
                            <li>
                                <label class="labels">Location</label>

                                <input name="city" type="text" class="inputs" required="required" maxlength="60">
                            </li>
                            <li>
                                <label class="labels">Phone</label>

                                <input name="phoneNo" type="text" class="inputs" spellcheck="false" required="required" maxlength="15">
                            
                            </li>
                            <!--<li>
                                <label class="labels">Email</label>

                                <input name="email" type="email" class="inputs" id="email" spellcheck="false" required="required" maxlength="30">
                            </li>-->
                            <li>
                                <label class="labels">Salary</label>

                                <input name="salary" type="text" class="inputs" type="number" spellcheck="false" required="required" maxlength="5">
                            </li>
                            <li>
                                <label class="labels">Start Date</label>

                                <input name="startDate" type="text" class="inputs date" type="date" spellcheck="false" required="required" min="2017-04-15">
                            </li>
                            <li>
                                <label class="labels">End Date</label>

                                <input name="endDate" type="text" class="inputs date" type="date" spellcheck="false" required="required" min="2017-04-15">
                            </li>
                            <li>
                                <label class="labels">Description</label>
                                <textarea name="description" class="inputs" required="required" rows="4" maxlength="1000"></textarea>
                            </li>
                        </ul>
                        
                        <!--<input type="submit" value="Submit">-->
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                // set up hover panels
                // although this can be done without JavaScript, we've attached these events
                // because it causes the hover to be triggered when the element is tapped on a touch device
                $('.hover').hover(function () {
                    $(this).addClass('flip');
                }, function () {
                    $(this).removeClass('flip');
                });
            });
        </script>
